<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="_template.xhtml" >
        <ui:define name="conteudo">
            <h:form>
                <p:fieldset legend="#{mensagem.acessarSistema}">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="#{mensagem.email}" />
                        <p:inputText value="#{loginBean.email}" required="true" />
                        <p:outputLabel value="#{mensagem.senha}" />
                        <p:password feedback="true" value="${loginBean.senha}" id="senha" weakLabel="#{mensagem.senhaFraca}"
                                    goodLabel="#{mensagem.senhaBoa}" strongLabel="#{mensagem.senhaForte}" promptLabel="#{mensagem.informeSenha}" required="true"/>
                        <p:outputLabel for="captcha" value="Captcha" />
                        <p:captcha id="captcha" label="Captcha" language="#{userSettings.localizacao.language}"/>
                        <p:commandButton value="#{mensagem.entrar}" action="#{loginBean.efetuarLogin()}" />
                        <p:commandButton value="#{mensagem.registrar}" immediate="true" action="cadastro" />
                    </p:panelGrid>
                </p:fieldset>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
