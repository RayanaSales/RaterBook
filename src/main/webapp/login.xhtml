<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="_template.xhtml" >
        <ui:define name="conteudo">
            <h:form>
                <p:fieldset legend="Login">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Email" />
                        <p:inputText value="#{loginBean.email}" required="true" />
                        <p:outputLabel value="Senha" />
                        <p:password feedback="true" value="${loginBean.senha}" id="senha" weakLabel="Fraca"
                                    goodLabel="Bom" strongLabel="Forte" promptLabel="Digite a sua senha" required="true"/>
                        <p:outputLabel value="Captcha" />
                        <p:captcha id="captcha" label="Captcha" />
                        <p:commandButton value="Entrar" />
                        <p:commandButton value="Cadastro" immediate="true" action="cadastro" />
                    </p:panelGrid>
                </p:fieldset>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
