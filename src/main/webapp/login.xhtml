<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="_template.xhtml" >
        <ui:define name="conteudo">
            <h:form>
                <p:fieldset legend="#{mensagem.acessarSistema}">
                    <p:panelGrid columns="3" >
                        <p:outputLabel for="email" value="#{mensagem.email}" />
                        <p:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="#{mensagem.campoObrigatorio}" validatorMessage="#{mensagem.emailInvalido}">
                            <f:attribute name="type" value="email" />
                            <f:validateRegex pattern=".+@.+" />
                            <f:ajax event="blur" execute="email" render="messageEmail" />
                        </p:inputText>
                        <p:message  for="email" id="messageEmail" />
                        <p:outputLabel for="senha" value="#{mensagem.senha}" />
                        <p:password feedback="true" value="${loginBean.senha}" id="senha" weakLabel="#{mensagem.senhaFraca}"
                                    goodLabel="#{mensagem.senhaBoa}" strongLabel="#{mensagem.senhaForte}" promptLabel="#{mensagem.informeSenha}" required="true"/>
                        <p:message   for="senha"  />
<!--                        <p:outputLabel for="captcha" value="Captcha" />
                        <p:captcha language="#{userSettings.localizacao}" required="true" requiredMessage="#{mensagem.campoObrigatorio}" id="captcha" label="Captcha" /> 
                        <p:message  for="captcha" />-->
                        <p:commandButton icon="fa fa-sign-in fa-fw" value="#{mensagem.entrar}" action="#{loginBean.efetuarLogin()}" />
                        <p:commandButton icon="fa fa-fw fa-arrow-circle-o-right" value="#{mensagem.registrar}" immediate="true" action="cadastro" />
                    </p:panelGrid>
                </p:fieldset>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
