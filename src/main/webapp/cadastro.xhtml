<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="_template.xhtml" >
        <ui:define name="conteudo">
            <h:form>
                <p:fieldset legend="Cadastro">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Email" />
                        <p:inputText id="email" value="#{usuarioBean.entidade.email}"  />
                        <p:outputLabel value="Nome" />
                        <p:inputText id="nome" value="#{usuarioBean.entidade.nome}" />
                        <p:outputLabel value="Senha" />
                        <p:password feedback="true" value="#{usuarioBean.entidade.senha}" id="senha" weakLabel="Fraca"
                                    goodLabel="Bom" strongLabel="Forte" promptLabel="Digite a sua senha" required="true"/>
                        <p:outputLabel value="Captcha" />
                        <p:captcha id="captcha" label="Captcha" />
                        <p:commandButton value="Cadastrar" #{usuarioBean.cadastrarAluno()} />
                    </p:panelGrid>
                </p:fieldset>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
