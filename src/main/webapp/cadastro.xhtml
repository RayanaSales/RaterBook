<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://xmlns.jcp.org/jsf/composite/util">
    <ui:composition template="_template.xhtml" >
        <ui:define name="conteudo">
            <h:form>
                <p:fieldset legend="#{mensagem.cadastro}">
                    <p:panelGrid columns="3" >
                        <p:outputLabel value="#{mensagem.email}" />
                        <p:inputText id="email" value="#{usuarioBean.entidade.email}" required="true" requiredMessage="E-mail é obrigatório" validatorMessage="Email inválido">
                            <f:attribute name="type" value="email" />
                            <f:validateRegex pattern=".+@.+" />
                            <f:ajax event="blur" execute="email" render="messageEmail" />
                        </p:inputText>
                        <p:message for="email" id="messageEmail" />
                        <p:outputLabel value="#{mensagem.primeiroNome}" />
                        <p:inputText id="nome" value="#{usuarioBean.entidade.primeiroNome}">
                            <f:validateLength minimum="5" maximum="45"/>
                            <f:ajax event="blur" execute="nome" render="messageNome" />
                        </p:inputText>
                        <p:message for="nome" id="messageNome" />
                        <p:outputLabel value="#{mensagem.ultimoNome}" />
                        <p:inputText id="sobrenome" value="#{usuarioBean.entidade.ultimoNome}">
                            <f:validateLength minimum="5" maximum="45"/>
                            <f:ajax event="blur" execute="sobrenome" render="messageSobrenome" />
                        </p:inputText>
                        <p:message for="sobrenome" id="messageSobrenome" />
                        <p:outputLabel value="#{mensagem.senha}" />
                        <p:password feedback="true" value="#{usuarioBean.entidade.senha}" requiredMessage="#{mensagem.campoObrigatorio}" id="senha" weakLabel="Fraca"
                                    goodLabel="Bom" strongLabel="Forte" promptLabel="Digite a sua senha" required="true"/>
                        <p:message for="senha" id="messageSenha" />
                        <p:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarUsuario()}" />

                    </p:panelGrid>
                </p:fieldset>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
