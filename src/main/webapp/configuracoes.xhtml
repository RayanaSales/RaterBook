<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="_template.xhtml" >
        <ui:define name="conteudo">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel for="tema" value="#{mensagem.tema}" />
                    <p:themeSwitcher id="tema" value="#{userSettings.tema}">
                        <f:selectItems value="${userSettings.temas}" var="tema" itemLabel="#{tema}" itemValue="#{value}" />
                        <f:ajax execute="@form" render="@form" />
                    </p:themeSwitcher>

                    <p:outputLabel value="#{mensagem.idioma}" />
                    <p:panelGrid columns="2">
                        <p:commandLink action="#{userSettings.alterarIdioma('pt', 'br')}">
                            <p:graphicImage styleClass="logoBandeiraPais" library="img" name="pt-br-flag.png" />
                        </p:commandLink>
                        <p:commandLink action="#{userSettings.alterarIdioma('en', '')}">
                            <p:graphicImage styleClass="logoBandeiraPais" library="img" name="en-flag.png" />
                        </p:commandLink>
                    </p:panelGrid>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
