<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{userSettings.localizacao}" />
    <h:head>
        <title>RaterBook</title>
        <h:outputStylesheet library="css" name="base.css" />
    </h:head>

    <h:body>
        <div id="cabecalho">
            <p:growl showDetail="false"  globalOnly="true" autoUpdate="true" />
        </div>
        <div id="conteudo">
            <h:form rendered="#{usuarioLogado != null}">
                <p:layout>
                    <p:layoutUnit  position="north">
                        <h:graphicImage library="img" name="livraria.jpg" styleClass="logo"/>
                        <p:menubar>
                            <p:menuitem styleClass="logoutButton" value="Logout" icon="fa fa-fw fa-sign-out" action="#{loginBean.efetuarLogout()}" />
                        </p:menubar>
                    </p:layoutUnit>
                    <p:layoutUnit position="west">
                        <p:menu>
                            <p:submenu label="#{mensagem.submenu}">
                                <p:menuitem icon="fa fa-fw fa-home" value="#{mensagem.principal}" action="principal?faces-redirect=true" />
                                <p:menuitem icon="fa fa-fw fa-cog" value="#{mensagem.configuracoes}" action="configuracoes?faces-redirect=true"  />
                                <p:menuitem icon="fa fa-fw fa-building" value="#{mensagem.editora}" action="editora?faces-redirect=true" />
                                <p:menuitem icon="fa fa-fw fa-book" value="#{mensagem.livro}" action="livro?faces-redirect=true" />
                                <p:menuitem icon="fa fa-fw fa-edit" value="#{mensagem.autor}" action="autor?faces-redirect=true" />
                                <p:menuitem icon="fa fa-fw fa-users" value="#{mensagem.aluno}" action="aluno?faces-redirect=true" />
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit> 
                    <p:layoutUnit  position="center">
                        <ui:insert name="conteudo"></ui:insert>
                    </p:layoutUnit>
                </p:layout>
            </h:form>

            <h:form rendered="#{usuarioLogado == null}">
                <h:graphicImage library="img" name="livraria.jpg" styleClass="logo"/>
                <ui:insert name="conteudo"></ui:insert>
               
            </h:form>
        </div>
    </h:body>
</html>
