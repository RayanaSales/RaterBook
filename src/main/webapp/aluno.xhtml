<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="_template.xhtml" >
        <ui:define name="conteudo">
            <h:form>
                <p:tabView>
                    <p:tab title="">
                        <h:form>
                            <p:fieldset legend="#{mensagem.aluno.cadastroAluno}">
                                <p:panelGrid columns="3">
                                    <p:outputLabel for="nome" />
                                    <p:inputText id="nome" value="#{autorBean.entidade.nome}" required="true"> 
                                        <f:validateLength minimum="7" maximum="30"/>
                                    </p:inputText>
                                    <p:message for="nome" id="messageNome"/>

                                    <p:commandButton action="#{alunoBean.cadastrar()}" value="#{mensagem.inserir}" 
                                                     update="@form" process="@form"/>
                                </p:panelGrid>
                            </p:fieldset>
                        </h:form>
                    </p:tab>

                    <p:tab title="#{mensagem.autoresCadastrados}" id="painelAutoresCadastrados">
                        <p:messages id="messagesEdicao" autoUpdate="true" closable="true"/>
                        <h:form id="formTabelaAutor">
                            <p:dataTable id="tabelaAutor" editable="true"  var="entidade" value="#{autorBean.entidades}" paginator="true" rows="5" emptyMessage="#{mensagem.nenhumAutorRegistrado}">
                                <f:facet name="header">#{mensagem.autores}</f:facet>

                                <p:ajax event="rowEdit" listener="#{autorBean.editar}"  />

                                <p:column headerText="#{mensagem.nome}" filterMatchMode="startsWith" filterBy="#{entidade.nome}" sortBy="#{entidade.nome}">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{entidade.nome}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText id="nome" value="#{entidade.nome}" required="true" />
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:rowEditor />
                                </p:column>
                                <p:column>
                                    <p:commandLink styleClass="ui-icon ui-icon-trash"  action="#{alunoBean.remover(entidade)}" process="@this" update="formularioAutor">
                                        <p:confirm header="Confirmação" message="Tem certeza ?" icon="ui-icon-alert" />
                                    </p:commandLink>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </p:column> 
                            </p:dataTable>
                        </h:form>
                    </p:tab>
                </p:tabView>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
