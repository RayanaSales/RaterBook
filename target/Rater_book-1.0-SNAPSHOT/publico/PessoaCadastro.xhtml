<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro pessoa</title>
    </h:head>
    <h:body>

        <h:form id="pessoa">
            <p:fieldset legend="Pessoa">
                <p:growl id="growl" showDetail="true" life="4000" severity="info, warn"/>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" value="#{pessoaBean.pessoa.nome}"/>
                    <p:message for="nome" id="messageNome" severity="error"/>

                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{pessoaBean.pessoa.username}"/>
                    <p:message for="username" id="messageEmail" severity="error"/>

                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{pessoaBean.pessoa.senha}" feedback="true"/>
                    <p:message for="senha" id="messageSenha" severity="error"/>
                </h:panelGrid>   

                <p:toolbarGroup>
                    <p:commandButton action="#{pessoaBean.salvar()}" value="Salvar" ajax="false" update="@form" 
                                     title="Salvar" icon="ui-icon-check" validateClient="true"/>
                </p:toolbarGroup>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
